<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Budget App</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Budget App</h1>
            <br>
        </div>
        <div class="section-one">
            <div class="forms">
                <form class="budget-form">
                    <label for="budget" class="budget-label">Please enter your budget</label>
                    <input type="number" id="budget-input" class="budget-input">
                    <button type="submit" class="btn" id="budgetBtn">Calculate</button>
                </form>
            </div>

            <div class="budget-counter">
                <div class="counter-div">
                    <h3>BUDGET</h3>
                    <img src="images/bank.svg" alt="">
                    <h1 id="budget-value">0</h1>
                </div>
                <div class="counter-div">
                    <h3>EXPENSE</h3>
                    <img src="images/expense.svg" alt="">
                    <h1 id="expense-value">0</h1>
                </div>
                <div class="counter-div">
                    <h3>BALANCE</h3>
                    <img src="images/rupee.svg" alt="">
                    <h1 id="balance-value">0</h1>
                </div>
            </div>
        </div>
        <br><br>
        <div class="section-two">
            <div class="forms">
                <form class="expense-form">
                    <label for="expenseText" class="expense">Please enter expense details</label>
                    <input type="text" id="expenseText" class="budget-input">
                    <label for="expenseAmount" class="expense">Please enter expense</label>
                    <input type="number" id="expense-input" class="budget-input">
                    <button type="submit" class="btn" id="expenseBtn">Add Expense</button>
                </form>
            </div>

            <div class="manage">
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
